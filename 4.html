	<script>
	var sueldo_base=parseFloat(prompt("Ingrese el sueldo"))
	var venta1=parseFloat(prompt("valor de la venta1"))
	var venta2=parseFloat(prompt("valor de la venta2"))
	var venta3=parseFloat(prompt("valor de la venta3"))
	var comision_1=0.15 * venta1
	var comision_2=0.15 * venta2
	var comision_3=0.15 * venta3
	var comision=comision_1 + comision_2 + comision_3
	var salario_final=sueldo_base + comision
	alert(`El salario base es de:${sueldo_base}`)
	alert(`Comision por ventas:${comision}`)
	alert(`El salario final: ${salario_final} $`)
	</script>
